# Locale

locale: survivalmysterychests_en_US.yml

#----------------------------------------------------------------------------------------------------
# Items
#----------------------------------------------------------------------------------------------------

items: 
  not-selected: 
    type: STAINED_GLASS_PANE
    data: 0
    amount: 1
    name: '&f&l???????????????'
