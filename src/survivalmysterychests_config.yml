      - '&7&l???????????????'
  selected: 
    type: CHEST
    data: 0
    amount: 1
    name: '&a&l???????????????'
    lore:
      - '&7&lSelected !'

#----------------------------------------------------------------------------------------------------
# Sounds
#----------------------------------------------------------------------------------------------------
